    <h2>Expense Tracker</h2>
    <div class="container">
      <h4>Your Balance</h4>
      <h1 id="balance">₹100.00</h1>
      <div class="inc-exp-container">
        <div>
          <h4>Income</h4>
          <p id="money-plus" class="money-plus">₹100.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p id="money-minus" class="money-minus">₹0.00</p>
        </div>
      </div>

      <h3>History</h3>
      <ul id="list" class="list"><li class="plus">
      a <span>+100</span>
      <button class="delete-btn" onclick="removeTransaction(997302992)">x</button>
      </li></ul>
      <h3>Add New Transition</h3>
      <form id="form">
          <div class="form-control">
              <label for="text">Text</label>
              <input type="text" id="text" placeholder="Enter Text....">
          </div>
          <div class="form-control">
              <label for="amount">Amount <br> (negative - expense ,positive - income )</label>
              <input type="number" id="amount" placeholder="Enter amount..."> 
          </div>
          <button class="btn">All transaction</button>
      </form>
    </div>
    <script src="Expense%20Tracker_files/Expense-tracker.js"></script>
